name: Build and Deploy Doxygen Documentation to Github Pages
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'include/*'
      - 'src/*'
      - '.github/workflows/build_and_deploy_docs.yml'
      - 'docs/*'
      - 'README.md'
permissions:
  contents: write

jobs:
  determine_version_and_release:
    uses: IgnyteX-Labs/.github/.github/workflows/platformiolibrary_version_and_release.yml@main
    secrets: inherit
    permissions:
        contents: write